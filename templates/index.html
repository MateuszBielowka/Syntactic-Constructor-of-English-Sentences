<button onclick="sendData()">Send Data</button>
<div id="output"></div>

<script>
    async function readJSON(appRoute, query) {
        const response = await fetch(appRoute);
        const data = await response.json();

        const select = document.querySelector(query);
        select.innerHTML = "";

        data.forEach(word => {
            const option = document.createElement("option");
            option.innerHTML = `<option>${word}</option>`;
            select.appendChild(option);
        });
    }



    readJSON("/api/noun_list", "#noun_form select");
    readJSON("/api/verb_list", "#verb_form select");
    readJSON("/api/pronoun_list", "#pronoun_form select");
    readJSON("/api/adjective_list", "#adjective_form select");
    readJSON("/api/tense_list", "#tense_form select");
    readJSON("/api/sentence_kind_list", "#sentence_kind_form select");

</script>


    <script>
        function sendData() {
            var text = "";
            var dict = {}
            listOfForms = ["noun_dropdown", "adjective_dropdown", "verb_dropdown", "pronoun_dropdown", "tense_dropdown", "sentence_kind_dropdown"];
            for (index in listOfForms) {

                var e = document.getElementById(listOfForms[index]);
                text += e.options[e.selectedIndex].text;
                dict[listOfForms[index]] = e.options[e.selectedIndex].text;

            }

            $.ajax({
                url: '/process',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(dict),
                success: function(response) {
                    document.getElementById('output').innerHTML = JSON.stringify(response, null, 2); //jeśli to jest dict
                    // document.getElementById('output').innerHTML = (response.result); jeśli to jest pojedyncze pole ze stringiem
                },
                error: function(error) {
                    console.log(error);
                }
            });
        }

    </script>
